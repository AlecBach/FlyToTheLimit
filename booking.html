<html>
<head>

	<!--Add meta data.-->
	<meta charset="utf-8">
	<meta name="author" content="Alec Bach">
	<meta name="description" content="Fly to the Limit offers amazing scenic flights in the Queenstown and wanaka area.">
	<meta keywords="fly to the limit scenic tours new zealand queenstown wanaka">

	<!-- Copy pasta generated favicon. -->
	<link rel="apple-touch-icon" sizes="57x57" href="ico/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="ico/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="ico/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="ico/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="ico/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="ico/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="ico/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="ico/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="ico/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="ico/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="ico/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="ico/favicon-16x16.png">
	<link rel="manifest" href="ico/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="ico/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

	<!--Change browser title.-->
	<title>Fly to the Limit - Booking</title>

	<!--Link style sheets:-->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">


</head>
<body>
	<div id="pageid">booking</div>
	<header>
		<div id="headerwrap">
			<a href="index.html"><div id="logo"></div></a>
			<div id="headerbg"></div>
		</div>
	</header>

	<div id="menuico">
		<div id="line"></div><div id="line"></div><div id="line"></div>
	</div>
	<div id="menucontainer" class="menuhidden"></div>
	
	<ul id="menulist" class="menulisthidden">
		<a href="tours.html"><li>Tours</li></a>
		<a href="gallery.html"><li id="hov1">Gallery
			<ul id="drop1">
				<a href="videos.html"><li>Videos</li></a>
			</ul>
		</li></a>
		<a href="booking.html"><li>Booking</li></a>
		<a href="about.html"><li id="hov2">About Us
			<ul id="drop2">
				<a href="about.html"><li>Staff</li></a>
				<a href="about.html"><li>Fleet</li></a>
				<a href="about.html"><li>Contact</li></a>
			</ul>
		</li></a>
	</ul>

	<section id="page">
		<div id="bgimg"></div>
		<div id="container1">
			<div id="bookingContainer">
				<div id="bookingHeader">
					<p>Book your flight:</p>
				</div>
				<form id="bookingForm" method="post">
					<div id="contactdetail">
						<p>Contact Details:</p>
						<div id="contactleft">
							<p>Name:</p>
							<p>Email:</p>
							<p>Phone number:</p>
						</div>
						<div id="contactright">
							<input id="input" type="text" name="Name" 	required>
							<input id="input" type="email" name="Email" required>
							<input id="input" type="text" name="PhNumber" required>
						</div>
					</div>
					<div id="flightdetail">
						<p>Flight Details:</p>
						<div id="flightleft">
							<p>Package:</p>
							<p>No. of Passengers:</p>
							<p>Flight Date:</p>
						</div>
						<div id="flightright">
							<select id="input" type="package" name="Package" required>
								<option value="null">Click to Select.</option>
								<option value="scenic-flight">Scenic Flight</option>
							  	<option value="mountain-flight">Mountain Flight</option>
							  	<option value="lake-trip">Lake Trip</option>
							  	<option value="stunt-flight">Stunt Flight</option>
							  	<option value="charter-trip">Charter Trip</option>
							  	<option value="tramping">Tramping</option>
							  	<option value="unique">Unique</option>
							</select>
							<input id="input" type="number" value="0" max="10" name="noOfPass" required>
							<input id="input" type="date" name="Date" required>
						</div>
					</div>
					<button type="submit" action="#">Submit</button>
					<span id="errortext" class="hide"></span>
				</form>
			</div>
		</div>
	</section>

	<div id="preloadimgs">
		<div id="logohover"></div>
	</div>
	
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
